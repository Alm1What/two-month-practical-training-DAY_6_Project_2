services:
  postgres:
    image: postgres:15
    container_name: day_6_practice_project_two
    environment:
      POSTGRES_DB: day_6_practice_project_two_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: day_6_practice_project_two_
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/day_6_practice_project_two_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - my_network

networks:
  my_network:

volumes:
  postgres_data:
